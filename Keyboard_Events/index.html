<!DOCTYPE html>
<html>
   <head>
        <meta charset="utf-8">
        <title>VueJS</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue"></script>
   </head>
   <body>
      <div id="vue-app">
	      <h1>Keyboard Events</h1>
	      <label>Name:</label>
	      <!-- ADDING THE EVENT V-ON:EVENTNAME Tacking on enter will raise the event but if you do not press enter nothing happens-->
	      <input type="text" v-on:keyup.enter="logName" />
	      <label>Age</label>
	      <input type="text" v-on:keyup.alt.enter="logAge" />

      </div>
      <script src="app.js"></script>
   </body>
</html>
