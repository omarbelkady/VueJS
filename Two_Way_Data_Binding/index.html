<!DOCTYPE html>
<html>
   <head>
        <meta charset="utf-8">
        <title>VueJS</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue"></script>
   </head>
   <body>

   	<div id="vue-app">
            <h1>Keyboard Events</h1>
	    <label>Name:</label>
	    <!-- <input type="text" v-on:keyup="logName" />
	    Instead of using v-on:keyup event I can attach the input field to a variable and that is much better
	    using the v-model keyword-->
	    <input type="text" v-model="name" />
	    
	    <!--Output the name -->
	    <span>{{ name }} </span>
	    <label>Major:</label>
	    <!--
	    <input type="text" v-on:keyup="logMajor" />
	    Instead of using v-on:keyup event I can attach the input field to a variable and that is much better
	    using the v-model keyword-->
	    <input type="text" v-model="major" />


	    <!--Output the major-->
	    <span>{{ major }} </span>
	</div>

      <script src="app.js"></script>
   </body>
</html>
